---
apiVersion: v1
kind: ConfigMap
metadata:
  name: screen-dashboard-config
  namespace: default
data:
  # URL to display
  DISPLAY_URL: "https://google.com"

  # Refresh interval in seconds
  REFRESH_INTERVAL: "300"

  # Night mode settings
  NIGHT_MODE_ENABLED: "true"
  NIGHT_START: "22:00"
  NIGHT_END: "07:00"

  # Display settings
  WINDOW_WIDTH: "1920"
  WINDOW_HEIGHT: "1080"
  FULLSCREEN: "true"
  ROTATION: "0"  # Rotation in degrees: 0, 90, 180, 270

  # Chromium settings
  CHROMIUM_TIMEOUT: "30"

  # Check interval for schedule
  CHECK_INTERVAL: "60"

  # Backlight settings (leave empty for auto-detect)
  BACKLIGHT_PATH: ""
  BACKLIGHT_MAX: "255"

---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: screen-dashboard
  namespace: default
  labels:
    app: screen-dashboard
spec:
  selector:
    matchLabels:
      app: screen-dashboard
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: screen-dashboard
      annotations:
        configmap-hash: "{{ .Values.configMapHash }}"
    spec:
      hostNetwork: true
      restartPolicy: Always

      containers:
      - name: dashboard
        image: ghcr.io/plpetkov-tech/chopper-screen:latest
        imagePullPolicy: Always

        securityContext:
          privileged: true  # Required for framebuffer and backlight access
          capabilities:
            add:
              - SYS_ADMIN

        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"

        envFrom:
        - configMapRef:
            name: screen-dashboard-config

        volumeMounts:
        - name: framebuffer
          mountPath: /dev/fb0
        - name: dri
          mountPath: /dev/dri
        - name: backlight
          mountPath: /sys/class/backlight
          readOnly: false
        - name: input
          mountPath: /dev/input
          readOnly: true
        - name: shm
          mountPath: /dev/shm

        livenessProbe:
          exec:
            command:
              - pgrep
              - -f
              - dashboard.py
          initialDelaySeconds: 30
          periodSeconds: 60
          timeoutSeconds: 10
          failureThreshold: 3

        readinessProbe:
          exec:
            command:
              - pgrep
              - -f
              - dashboard.py
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5

      volumes:
      - name: framebuffer
        hostPath:
          path: /dev/fb0
          type: CharDevice
      - name: dri
        hostPath:
          path: /dev/dri
          type: Directory
      - name: backlight
        hostPath:
          path: /sys/class/backlight
          type: Directory
      - name: input
        hostPath:
          path: /dev/input
          type: Directory
      - name: shm
        emptyDir:
          medium: Memory
          sizeLimit: 128Mi

